<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Query Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-16 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Documentation Assistant</h1>
                <p class="text-gray-600">Get quick answers to your documentation questions</p>
            </div>

            <form method="POST" class="space-y-6">
                <div class="relative">
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                        What would you like to know?
                    </label>
                    <input 
                        type="text" 
                        id="query" 
                        name="query" 
                        required
                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                        placeholder="Enter your question here..."
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out font-medium"
                >
                    Search Documentation
                </button>
            </form>

            {% if answer %}
            <div class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Answer</h2>
                <div class="prose text-gray-700">
                    {{ answer }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
